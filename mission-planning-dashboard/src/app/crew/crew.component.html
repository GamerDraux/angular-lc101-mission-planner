<h3>Crew</h3>
<ul>
    <li *ngFor="let member of crew">
        
        <span (click)='edit(member)' *ngIf=
        'memberBeingEdited!==member; else changingCrewMemberNameBlock' >
            <span>{{member.name}} </span>
            <span *ngIf='member.firstMission'>- 1st </span>
            <span><button (click)='removeCrewMember(member)'>Remove</button></span>
        </span>
       
        <ng-template #changingCrewMemberNameBlock>
            <span><input type='text' #newName (keyup.enter)='editName(member, newName.value); memberBeingEdited=null' placeholder='Enter new name'> </span>
            <button (click)='editName(member, newName.value);memberBeingEdited=null'>Save</button>
        </ng-template>

    </li>
</ul>
<input (keyup.enter)='addNewCrewMember(newMemberName.value, firstMission.checked)' type=text #newMemberName placeholder="New crew member name"> 
<label>First Mission <input type="checkbox" #firstMission></label>
<button (click)='addNewCrewMember(newMemberName.value,firstMission.checked)'>Add</button>
