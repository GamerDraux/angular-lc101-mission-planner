<h3>Equipment</h3>
<ul>
    <li *ngFor='let item of equipmentList'>{{item}} <button (click)='removeItem(item)'>Remove</button></li>
</ul>

<!-- user entry for equipmentList -->
<input placeholder='New equipment here' type='text' #newItem (keyup.enter)='addItem(newItem.value); newItem.value=""'>
<button (click)='addItem(newItem.value); newItem.value=""'>Add</button>
